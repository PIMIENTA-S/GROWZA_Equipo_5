<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/assets/img/plant-bold (1).svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/_registro.css">
    <link rel="stylesheet" href="/assets/css/_navbar.css">
    <title>Registro</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 imagen-registrar">
                <a class="nav-link p-3" href="/catalogo.html" id="volver">
                    <img src="/assets/img/sign-out-bold.svg" alt="Salir" class="mx-2">
                    Volver
                </a>
            </div>
            <div class="col-md-6 contenedor-formulario">
                <h4 class="titulo-registrar">Growza</h4>
                <p class="mensaje-registrar">¡Únete a nosotros!</p>
                
                <!-- ✅ ID agregado al formulario -->
                <form id="register-form">
                    <h5 class="titulo-registrar2 d-md-block">Regístrate</h5>
                    <div>
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
                    </div>
                    <div>
                        <label for="inputApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido">
                    </div>
                    <div>
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email">
                    </div>
                    <div>
                        <label for="inputContra" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputContra" placeholder="Cree su contraseña">
                    </div>

                    <div id="password-requirements" class="mt-2 p-2 border rounded bg-light" style="display:none;">
                        <p class="mb-1 fw-bold">La contraseña debe contener:</p>
                        <ul class="list-unstyled mb-0">
                            <li id="req-length">❌ Al menos 8 caracteres</li>
                            <li id="req-uppercase">❌ Una letra mayúscula</li>
                            <li id="req-lowercase">❌ Una letra minúscula</li>
                            <li id="req-number">❌ Un número</li>
                            <li id="req-special">❌ Un carácter especial (!@#$%^&*)</li>
                        </ul>
                    </div>

                    <div id="alerta-container"></div>

                    <!-- ✅ Cambiado a type="submit" -->
                    <button type="submit" class="btn btn-registrar btn-lg w-100" id="btn-registrar">Registrarse</button>

                    <!-- ✅ Elemento para mensajes -->
                    <p id="message-info" class="mt-3"></p>

                    <div class="d-flex align-items-center my-4">
                        <hr class="flex-grow-1">
                        <span class="mx-2">o</span>
                        <hr class="flex-grow-1">
                    </div>

                    <div class="footer-iniciar text-center">
                        <div class="opciones-footer">
                            <!-- Botones sociales omitidos por brevedad -->
                        </div>
                        <p id="error-message"></p>
                        <p class="mensaje-footer">¿Ya tienes una cuenta? <a href="/inicioSesion.html">Inicia sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
