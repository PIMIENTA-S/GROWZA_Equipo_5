<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Panel de Administraci√≥n</title>
    <link rel="stylesheet" href="/assets/css/_admin.css">
</head>

<body>
    <div class="sidebar">
        <h4 class="text-center" id="bienvenida">Bienvenido, Admin üôãüèª</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" id="btn-ver-productos">Listar productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="btn-agregar-producto">Agregar producto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="btn-eliminar-todos">Eliminar todos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="/catalogo.html" id="volver">
                    <img src="/assets/img/sign-out-bold.svg" alt="Salir">
                    Volver a la tienda
                </a>
            </li>
        </ul>
    </div>

    <main class="main-content">
        <div id="vista-listado">
            <h3 class="text-center mt-3 mb-5">Listado de productos</h3>
            <div id="lista-productos" class="mt-3"></div>
        </div>

        <div id="vista-formulario" style="display: none;">
            <h3 class="text-center mt-3 mb-5">Crear o editar producto</h3>
            <div class="row">
                <div class="col-md-7">
                    <form id="formulario">
                        <input type="hidden" id="id-producto-oculto">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="titulo-form" class="form-label">T√≠tulo</label>
                                <input type="text" class="form-control" id="titulo-form" required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="categoria-form" class="form-label">Categor√≠a</label>
                                <select id="categoria-form" class="form-select" required>
                                    <option value="">Selecciona una categor√≠a</option>
                                    <option value="Vegetales">Vegetales</option>
                                    <option value="Frutas">Frutas</option>
                                    <option value="Bebidas">Bebidas</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="imagen-form" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="imagen-form" accept="image/*">
                            <img id="preview" alt="Vista previa"
                                style="max-width: 200px; max-height: 200px; margin-top: 10px; display: none; object-fit: cover;"
                                class="mb-3" />
                        </div>
                        <div class="mb-3">
                            <label for="precio-form" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precio-form" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion-form" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion-form" rows="3" required></textarea>
                        </div>

                        <h5 class="mt-5 mb-3 text-center">Informaci√≥n nutricional</h5>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="energia-form" class="form-label">Energ√≠a (%)</label>
                                <input type="number" class="form-control" id="energia-form" min="0" max="100">
                                <div class="progress mt-2">
                                    <div id="energia-bar" class="progress-bar" role="progressbar" style="width: 0%"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="carbohidratos-form" class="form-label">Carbohidratos (%)</label>
                                <input type="number" class="form-control" id="carbohidratos-form" min="0" max="100">
                                <div class="progress mt-2">
                                    <div id="carbohidratos-bar" class="progress-bar" role="progressbar"
                                        style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="fibra-form" class="form-label">Fibra (%)</label>
                                <input type="number" class="form-control" id="fibra-form" min="0" max="100">
                                <div class="progress mt-2">
                                    <div id="fibra-bar" class="progress-bar" role="progressbar" style="width: 0%"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="agua-form" class="form-label">Agua (%)</label>
                                <input type="number" class="form-control" id="agua-form" min="0" max="100">
                                <div class="progress mt-2">
                                    <div id="agua-bar" class="progress-bar" role="progressbar" style="width: 0%"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dato-curioso-form" class="form-label">Dato curioso</label>
                            <textarea class="form-control" id="dato-curioso-form" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-guardar" id="btn-guardar">Guardar producto</button>
                    </form>
                </div>

                <div class="col-md-5">
                    <h5 class="mt-4 text-center">Vista previa</h5>
                    <div id="card-preview" class="d-flex justify-content-center">
                        <div class="card" style="width: 16rem; height: 400px; display: none;" id="preview-card">
                            <img class="card-img-top" style="height: 200px;" alt="">
                            <div class="card-body">
                                <h4 class="card-title text-center"><strong></strong></h4>
                                <p class="card-text text-center"
                                    style="height:72px; margin-bottom: 10px; font-weight: 400;"></p>
                                <h3 class="mb-3 text-center">$0.00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
